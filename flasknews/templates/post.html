{% extends "layout.html" %}
{% block content %}
    <article class="media content-section content-section-main">
      <img class="rounded-circle article-img" src="static/images/news/news_default.png">
      <div class="media-body">
          <div class="article-metadata">
              <h2 class="article-title">{{ post.title }}</h2>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
              {% if current_user.is_authenticated and (current_user.is_admin() or current_user.is_moderator())  %}
                  <div>
                      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id)}}">Update</a>
                      <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>

                  </div>
              {% endif %}
          </div>
          <p class="article-content">{{ post.content | safe }}</p>
      </div>
    </article>
   <!--Modal - bootstrap style demo -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
          </div>
      </div>
    </div>
    </div>
{% endblock content %}
